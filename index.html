  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Password Strength Checker</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="password-container">
          <input type="password" id="password" placeholder="Enter a password">
          <div class="strength-bar">
              <div class="strength-bar-inner" id="strength-bar-inner"></div>
          </div>
          <p id="password-strength-text">Password strength: <span id="password-strength">Weak</span></p>
          <p id="crack-time-text">Estimated time to crack: <span id="crack-time">Instantly</span></p>
      </div>

      <script src="script.js"></script>
  </body>
  </html>
